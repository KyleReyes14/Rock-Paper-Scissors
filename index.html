<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <div class="top">
            <h1> Rock Paper Scissors Game</h1>
        </div>

        <div class="scores">
            <div class="player-score"> Player Score: </div>
            <div class="computer-score"> Computer Score: </div>
        </div>

        <div class="rounds">Round Number: </div>

        <div class="player-input">
            <div class="rock">
                <button class="rps-card" value="rock"> <img src="./images/rock.png" alt="Rock hand"/></button>
            </div>
            <div class="paper">
                <button class="rps-card" value="paper"><img src="./images/paper.png" alt="Paper hand"/></button>
            </div>
            <div class="scissors">
                <button class="rps-card" value="scissors"><img src="./images/scissors.png" alt="Scissors hand"/></button>
            </div>
        </div>

        <div class="again">
            <button id="play-again"> Play again? </button>
        </div>

    </div>
</body>
</html>
