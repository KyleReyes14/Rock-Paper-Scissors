<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="page">
        
        <h1 class="top"> Rock Paper Scissors Game</h1>

        <div class="rounds">Round Number: </div>

        <div class="scores">
            <div class="player-score"> Player Score: <span id="cur-player-score">0</span> </div>
            <div class="computer-score"> Computer Score: <span id="cur-computer-score">0</span> </div>
        </div>

        <div class="round-turnoff">
            <div class="player-pick-container" id="player-turn-card">
                <div class="who" id="who-player"> You </div>
                <p class="player" id="player-pick"> Your turn <br> will appear here </p>
            </div>
             <div class="computer-pick-container" id="computer-turn-card">
                <div class="who" id="who-computer"> Opponent </div>
                <p class="computer" id="computer-pick"> Opponent's turn <br> will appear here </p>
            </div>
        </div>

        <div class="player-input">
            <div class="rock">
                <button class="rps-card" id="player-rock" value="rock"> <img src="./images/rock.png" alt="Rock hand" class="img-rps-card"/></button>
            </div>
            <div class="paper">
                <button class="rps-card" id="player-paper" value="paper"><img src="./images/paper.png" alt="Paper hand" class="img-rps-card"/></button>
            </div>
            <div class="scissors">
                <button class="rps-card" id="player-scissors" value="scissors"><img src="./images/scissors.png" alt="Scissors hand" class="img-rps-card"/></button>
            </div>
        </div>

        <div class="again">
            <button id="submit-btn"> Submit Weapon </button>
        </div>

    </div>
</body>
</html>
